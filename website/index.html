<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="title">
  <h1>Weather Journal</h1>
  </div>
  <br>
<div class="cent">
<label>Add Zipcode or City Name</label>
  <input name="zip" id="zip" type="text" placeholder="Las Vegas">
</div>

<div class="cent">
  <label>How are you feeling today?</label>
<textarea id="feelings" placeholder="Tired and Grumpy" cols="30" rows="5"></textarea>
</div>

<div class="cent">
<button id="generate">Save!</button>
</div>

  <div class="title">
    <h1>Previous Entries</h1>
  </div>
  <!--Cards for previous entries, and new submissions-->
  <div class="cent">
<div class="cards">

</div>
</div>

<script src="js/client.js"></script>
</body>
</html>
